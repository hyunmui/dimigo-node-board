<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>디미고 게시판 App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
            integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
            crossorigin="anonymous" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js"
            integrity="sha512-BOsvKbLb0dB1IVplOL9ptU1EYA+LuCKEluZWRUYG73hxqNBU85JBIBhPGwhQl7O633KtkjMv8lvxZcWP+N3V3w=="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/app.css" />
    </head>
    <body style="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img class="logo" src="/images/dimigo-logo.png" alt="LOGO" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample07"
                    aria-controls="navbarsExample07"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample07">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="/login" class="btn btn-primary me-2">로그인</a>
                        <a href="/register" class="btn btn-warning">회원가입</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="login-area">
                <form method="post">
                    <div class="d-flex align-items-center mb-3">
                        <img class="logo" src="/images/dimigo-logo.png" alt="LOGO" />
                        <h1 class="mb-0 ms-2">DIMIGO BOARD</h1>
                    </div>

                    <div class="form-floating">
                        <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            name="email"
                            placeholder="name@example.com" />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            name="password"
                            placeholder="Password" />
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox my-3">
                        <label>
                            <input type="checkbox" value="remember-me" />
                            Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                </form>
            </div>
        </div>
        <footer class="container py-3">
            <div class="row">
                <div class="col-12 col-md">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        class="d-block mb-2"
                        role="img"
                        viewbox="0 0 24 24">
                        <title>Product</title>
                        <circle cx="12" cy="12" r="10"></circle>
                        <path
                            d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
                    </svg>
                    <small class="d-block mb-3 text-muted">© 2022 Dimigo Web</small>
                </div>
                <div class="col-6 col-md">
                    <h5>게시판</h5>
                    <ul class="list-unstyled text-small">
                        <li>
                            <a class="link-secondary" href="#">게시글 등록</a>
                        </li>
                        <li>
                            <a class="link-secondary" href="#">게시글 목록</a>
                        </li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>About</h5>
                    <ul class="list-unstyled text-small">
                        <li>
                            <a class="link-secondary" href="#">Team</a>
                        </li>
                        <li>
                            <a class="link-secondary" href="#">Locations</a>
                        </li>
                        <li>
                            <a class="link-secondary" href="#">Privacy</a>
                        </li>
                        <li>
                            <a class="link-secondary" href="#">Terms</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
